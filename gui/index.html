<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bot Credentials</title>
    </head>
    <body>
        <h1>Enter Bot Credentials</h1>

        <form id="credentialsForm">
            <label for="twitchChannelUserID">Twitch Channel User ID:</label
            ><br />
            <input
                type="text"
                id="twitchChannelUserID"
                name="twitchChannelUserID"
                required
            /><br /><br />

            <label for="twitchBotUserID">Twitch Bot User ID:</label><br />
            <input
                type="text"
                id="twitchBotUserID"
                name="twitchBotUserID"
                required
            /><br /><br />

            <label for="twitchClientID">Twitch Bot Client ID:</label><br />
            <input
                type="text"
                id="twitchClientID"
                name="twitchClientID"
                required
            /><br /><br />

            <label for="twitchToken">Twitch OAuth Token:</label><br />
            <input
                type="password"
                id="twitchToken"
                name="twitchToken"
                required
            /><br /><br /><br />

            <label for="spotifyClientID">Spotify Client ID:</label><br />
            <input
                type="text"
                id="spotifyClientID"
                name="spotifyClientID"
                required
            /><br /><br />

            <label for="spotifyClientSecret">Spotify Client Secret:</label
            ><br />
            <input
                type="password"
                id="spotifyClientSecret"
                name="spotifyClientSecret"
                required
            /><br /><br />

            <button type="submit">Save and Start Bot</button>
        </form>
    </body>
    <script src="./renderer.js"></script>
</html>
